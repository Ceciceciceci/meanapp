
<head>
    <!--trying mo.js-->
    <script src="//cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
    <script>
        var square = document.querySelector('#js-square');
        var bouncyEasing = mojs.easing.path('M-0.1,100.2c13.5,0,20.6-77.8,20.6-99.8c0,0,7.4,26.5,16.5,0c0,0,4.5,5.6,9.6-0.5L100,0.5');
        var moveX = mojs.easing.path('M0,100c0,0,40.2-39.3,50-45.5c11.6-7.3,27.5-16.8,50-16.8');

        new mojs.Tween({
          repeat:   0,
          delay:    150,
          duration: 1500,
          onUpdate: function (progress) {
            var bounceProgress = bouncyEasing(progress);
            var moveProgress = moveX(progress);
            square.style.transform = 'translateY(' + 200*bounceProgress + 'px) '+'translateX(' +100*moveProgress + 'px)'
          }
        }).run();
    </script>
    <style>
        body, html {
          padding: 0;
        }

        body {
          background: rgba(241, 226, 215, 0.2);
        }

        .circle {
          width:      150px;
          height:     150px;
          background: #F64040;
          position:   absolute;
          top:        50%;
          left:       50%;
          border-radius: 50%;
          margin-left: -75px;
          margin-top:  -75px;
        }
    </style>
</head>

<body>
    <div class="circle" id="js-square"></div> 
</body>
